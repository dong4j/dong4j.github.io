skip_render: 
  # 只处理 _posts/publish/** 文件, 其他全部忽略
  - _posts/[0-9][0-9][0-9][0-9]/**
  # - _posts/publish/**

subtitle: 岁月静好，诗酒趁年华🍺

exclude: 
  - images/**
  - js/**
  - css/**

neat_enable: true
# 压缩 html
neat_html:
  enable: true
  exclude:
    - 'tags/**/index.html'
# 压缩 css
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
# 压缩 js
neat_js:
  enable: true
  mangle: true