<!DOCTYPE html><html lang="zh"><head><meta http-equiv="X-UA-Compatible"content="IE=edge"><meta name="viewport"content="width=device-width,initial-scale=1,user-scalable=no"><meta http-equiv="Content-Type"content="text/html; charset=UTF-8"><meta name="robots"content="noindex, nofollow"/><title>页面加载中，请稍候...</title><style type="text/css">body{display:flex;align-items:center;justify-content:center;height:100vh;margin:0;font-family:Arial,sans-serif;overflow:hidden;flex-direction:column;background:#171717;color:#E0E0E0}.avatar-placeholder,.avatar{width:100px;height:100px;border-radius:50%;margin-bottom:15px;display:block}.avatar{display:none}.description{font-size:18px;color:#E0E0E0}.subtitle{font-size:12px;margin-bottom:20px;color:#888}.loading{text-align:center;padding:30px;border-radius:18px;animation:fadein 2s;width:400px;max-width:90%;background:#222;color:#E0E0E0;box-shadow:0 4px 8px rgba(0,0,0,0.2)}@keyframes fadein{from{opacity:0}to{opacity:1}}.content{margin-bottom:20px}.url-text{margin-bottom:10px;font-size:16px;letter-spacing:1px;color:#D0D0D0}.jump-url{font-size:20px;display:block;margin-top:5px;margin-bottom:25px;padding:15px;border-radius:8px;height:25px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;border:1px solid#444;background-color:#222;color:#D0D0D0}.countdown-text{margin-top:12px;font-size:12px;color:#B0B0B0}.button-container{display:flex;justify-content:center;gap:20%;margin-top:20px}.button{padding:10px 20px;border-radius:16px;border:none;cursor:pointer;font-size:16px;width:120px;height:40px;transition:background 0.3s ease}.cancel-button{background-color:#A33A3A;color:#FFF}.confirm-button{background-color:#346B8E;color:#FFF}.cancel-button:hover{background-color:#872C2C}.confirm-button:hover{background-color:#28566F}.progress-bar{width:100%;border-radius:5px;overflow:hidden;height:10px;margin-top:20px;background-color:#222}.progress{width:100%;height:100%;transition:width 1s;background-color:#555}</style><script type="text/javascript">const host=window.location.host;function GetQueryString(name){var reg=new RegExp("(^|&)"+name+"=([^&]*)(&|$)","i");var r=window.location.search.substr(1).match(reg);return r?decodeURI(r[2]):null}function base64Decode(input){const chars='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=';let str=input.replace(/=+$/,'');let output='';if(str.length%4==1){throw new Error("'atob' failed: The string to be decoded is not correctly encoded.");}for(let bc=0,bs,buffer,idx=0;buffer=str.charAt(idx++);~buffer&&(bs=bc%4?bs*64+buffer:buffer,bc++%4)?output+=String.fromCharCode(255&bs>>(-2*bc&6)):0){buffer=chars.indexOf(buffer)}return output}var jump_url=GetQueryString('u');jump_url=base64Decode(jump_url);var UrlReg='^((http|https|thunder|qqdl|ed2k|Flashget|qbrowser|ftp|rtsp|mms)://)';if(!jump_url||!jump_url.match(UrlReg)){document.title='参数错误，正在返回首页...';jump_url=location.origin}let countdown=5;let progressElement;let countdownElement;let jumpUrlElement;function updateCountdown(){countdownElement.textContent=countdown;progressElement.style.width=(countdown/5*100)+'%';if(countdown===0){jump()}else{countdown--;setTimeout(updateCountdown,1000)}}function jump(){location.href=jump_url}function closeWindow(){window.opener=null;window.close()}function loadAvatar(){const avatarImg=document.querySelector('.avatar');const placeholder=document.querySelector('.avatar-placeholder');const img=new Image();img.src='https://cdn.dong4j.site/source/image/avatar1.webp';img.onload=function(){avatarImg.src=img.src;avatarImg.style.display='block';placeholder.style.display='none'}}window.addEventListener('load',function(){loadAvatar();progressElement=document.getElementById('progress');countdownElement=document.getElementById('countdown');jumpUrlElement=document.getElementById('jump-url');jumpUrlElement.textContent=jump_url;updateCountdown()});</script></head><body><div class="avatar-placeholder"></div><img src=""alt="头像"class="avatar"><div class="description">司机带你开车</div><div class="subtitle">外链跳转</div><div class="loading"><div class="content"><div class="url-text">即将离开本站，跳转到：</div><div class="jump-url"id="jump-url"></div></div><div class="countdown-text">🔞将在<span id="countdown">5</span>秒后跳转，请自行确认链接安全性</div><div class="progress-bar"><div class="progress"id="progress"></div></div><div class="button-container"><button class="button cancel-button"onclick="closeWindow()">取消跳转</button><button class="button confirm-button"onclick="jump()">立即跳转</button></div></div></body></html>
