<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>海外禁止访问</title>
    <link rel="icon" type="image/x-icon" href="./img/apple-touch-icon.png" />
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="海外禁止访问" />
    <link rel="bookmark" href="./img/apple-touch-icon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="./img/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png" />
    <link rel="manifest" href="./img/site.webmanifest" />
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="海外禁止访问，请使用中国大陆网络访问。" />
    <meta name="theme-color" content="#f6f7f8" />
  </head>
  <body style="background: #f6f7f8; margin: 0; padding: 0">
    <div
      class="prohibition"
      style="
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: var(--vh);
      "
    >
      <div
        class="card"
        style="
          background: #fff;
          max-width: 428px;
          max-height: 569px;
          border-radius: 16px;
          padding: 24px 36px 20px 36px;
          display: flex;
          flex-direction: column;
          margin: auto;
          align-items: center;
        "
      >
        <div
          class="title"
          style="
            width: 256px;
            height: 256px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
          "
        >
          <h1 alt="禁止海外访问" style="margin: 0">禁止海外访问</h1>
          <h2 class="title-tip" style="font-size: 50px; margin: 0">❗️</h2>
        </div>
        <button
          onclick="location.reload()"
          class="refresh"
          style="
            background: antiquewhite;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 6px;
            width: 100px;
            cursor: pointer;
          "
        >
          刷新
        </button>
        <div class="tips" style="font-size: 14px; color: #000; opacity: 0.5; margin-top: 8px">
          请使用中国大陆网络访问
        </div>
        <div
          class="prohibition-card"
          style="
            width: 100%;
            display: flex;
            margin-top: 16px;
            background: #f7f7f7;
            padding: 18px;
            border-radius: 16px;
            align-items: center;
          "
        >
          <div
            class="prohibition-head"
            style="
              width: 48px;
              height: 48px;
              background-image: url(./img/apple-touch-icon.png);
              border-radius: 68px;
              background-size: contain;
              margin-right: 16px;
            "
          ></div>
          <div
            class="prohibition-info"
            style="height: 48px; display: flex; justify-content: space-around; flex-direction: column"
          >
            <div class="prohibition-name" style="font-weight: bold">Deo典</div>
            <div class="prohibition-description" style="font-size: 12px; color: #000; opacity: 0.5">
              岁月静好，诗酒趁年华🍺
            </div>
          </div>
        </div>
      </div>
      <a
        class="help"
        href="/"
        title="帮助"
        target="_blank"
        style="font-size: 14px; color: #000; opacity: 0.5; text-decoration: none; margin: 20px 0"
        onclick="location.reload()"
      >
        点击按钮🔘进行刷新
      </a>
    </div>
    <script>
      const vh = window.innerHeight * 1;
      document.documentElement.style.setProperty("--vh", `${vh}px`);
      window.addEventListener("resize", () => {
        let vh = window.innerHeight * 1;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      });
    </script>
  </body>
</html>
