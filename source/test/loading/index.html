<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loading Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            max-height: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .image-container img {
            width: auto;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://blog-1258270892.cos.ap-chengdu.myqcloud.com/source/image/loading.gif" alt="Loading">
    </div>
</body>
</html>
